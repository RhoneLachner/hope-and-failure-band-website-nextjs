<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Reduce YouTube embed warnings -->
        <meta
            http-equiv="Permissions-Policy"
            content="compute-pressure=(), camera=(), microphone=(), geolocation=(), accelerometer=(), gyroscope=(), magnetometer=(), ambient-light-sensor=()"
        />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self' 'unsafe-inline' *.youtube.com *.google.com *.gstatic.com *.stripe.com js.stripe.com *.emailjs.com api.emailjs.com; style-src 'self' 'unsafe-inline' *.googleapis.com; img-src 'self' data: *.youtube.com *.google.com *.gstatic.com *.stripe.com; connect-src 'self' localhost:3000 *.youtube.com *.google.com *.stripe.com api.stripe.com *.emailjs.com api.emailjs.com; frame-src 'self' *.youtube.com *.stripe.com js.stripe.com; font-src 'self' *.googleapis.com *.gstatic.com data:;"
        />

        <title>Hope & Failure Band</title>

        <!-- Preload critical fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="preload"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
            as="style"
            onload="this.onload=null;this.rel='stylesheet'"
        />
        <noscript>
            <link
                href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
                rel="stylesheet"
            />
        </noscript>

        <!-- Font display fallback -->
        <style>
            /* Immediate fallback font styles */
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                    Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            }
            /* Load Inter when available */
            .fonts-loaded body {
                font-family: 'Inter', -apple-system, BlinkMacSystemFont,
                    'Segoe UI', sans-serif;
            }
        </style>

        <!-- Preload only critical above-the-fold images -->
        <link
            rel="preload"
            href="/assets/images/HopeFailure-BandPic.jpg"
            as="image"
            media="(min-width: 768px)"
        />
        <!-- Logo images will be loaded on-demand by components -->
        <link
            rel="prefetch"
            href="/assets/images/HopeFailure BlockLogo - Vector - White - Horizontal.png"
            as="image"
        />
        <link
            rel="prefetch"
            href="/assets/images/HopeFailure BlockLogo - Vector - White - Vertical.png"
            as="image"
        />
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
